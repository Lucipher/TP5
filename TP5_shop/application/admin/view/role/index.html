<div class="page-content">

    <!-- BEGIN PAGE CONTAINER-->        

    <div class="container-fluid">

        <!-- BEGIN PAGE HEADER-->

        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN PAGE TITLE & BREADCRUMB-->

                <h3 class="page-title">

                    角色管理

                </h3>

                <ul class="breadcrumb">

                    <li>

                        <i class="icon-home"></i>

                        <a href="index.html">首页</a> 

                        <i class="icon-angle-right"></i>

                    </li>

                    <li>

                        <a href="#">角色管理</a>


                    </li>


                </ul>

                <!-- END PAGE TITLE & BREADCRUMB-->

        </div>

        <!-- END PAGE HEADER-->

        <!-- BEGIN PAGE CONTENT-->

        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN EXAMPLE TABLE PORTLET-->

                <div class="portlet box blue">


                    <div class="portlet-body">

                        <div class="clearfix">

                            <div class="btn-group">

                                <a href="{:url('admin/admin/add')}" id="sample_editable_1_new" class="btn green">

                                    添加

                                </a>

                            </div>

                        </div>
                        
                        <table class="table table-striped table-hover table-bordered" id="sample_editable_1">

                            <thead>

                                <tr>

                                    <th>ID</th>
                                    <th>名称</th>
                                     <th>简介</th>
                                      <th>是否为超级管理员</th>

                                    <th>修改时间</th>

                                    <th>操作</th>


                                </tr>

                            </thead>

                            <tbody>
                                {foreach $list as $v}
                                <tr class="">

                                    <td>{$v.id}</td>
                                    <td>{$v.name}</td>

                                      <td>{$v.description}</td>
                                       <td>{$v.is_super}</td>
                                    <td>{$v.create_time}</td>

                                    <td class="center">{$v.update_time}</td>

                                    <td><a class="delete" href="{:url('admin/role/delete',['id'=>$v['id']])}">删除</a>|修改|<a href="{:url('admin/role/power',['id'=>$v.id])}">权限</a></td>


                                </tr>
                                {/foreach}
                            </tbody>

                        </table>

                    </div>

                </div>
