{include file="index/header"}
<body>
<div class="fly-panel fly-panel-user">
  <div class="tpt-admin">
    <div class="tpt-btn">
      <a href="{:url('nav/add')}" class="layui-btn"><i class="layui-icon">&#xe608;</i> 添加菜单</a>
    </div>
    <form method="post">
      <table width="100%">
        <tr>
          <th width="5%" align="center">ID</th>
          <th width="15%" align="center">编号</th>
          <th width="10%" align="center">密码</th>
          <th width="10%" align="center">金额</th>  
           <th width="10%" align="center">是否核销</th>  
           <th width="10%" align="center">建卡时间</th>   
        </tr>
        {volist name="NavList" id="vo"}
        <tr>          
          <td align="center">{$vo.id}</td>
          <td align="center">{$vo.number}</td>
          <td align="center">{$vo.password}</td>
          <td align="center">{$vo.z_money}</td> 
          <td align="center">{$vo.state}</td>
          <td align="center">{$vo.time}</td>
        </tr>
        {/volist}
      </table>
    </form>
  </div>
</div>
{include file="index_footer"}
<script type="text/javascript">
function changeshow(o){
  var change=$(o).attr("change");
  $.ajax({
	  type:"post",
	  dataType:"json",
         data:{change:change},
	  url:"{:url('generate/listinfo')}",
	  success:function(data){
		  if(data == 1){
			  $(o).attr("class","layui-unselect layui-form-switch");
	      }else{
			  $(o).attr("class","layui-unselect layui-form-switch layui-form-onswitch");
	      }
	  }
  });
}
</script>

</body>
</html>
